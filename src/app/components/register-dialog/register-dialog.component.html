<!--suppress HtmlFormInputWithoutLabel -->
<h1 mat-dialog-title>Register</h1>
<form [formGroup]="formGroup" (ngSubmit)="onRegister()" mat-dialog-content>
	<mat-form-field>
		<input matInput placeholder="Name" formControlName="name" required>
		<mat-error *ngIf="fc.name.invalid">Name required!</mat-error>
	</mat-form-field>

	<mat-form-field>
		<input matInput placeholder="Email" formControlName="email" type="email" required>
		<mat-error *ngIf="fc.email.invalid">{{ emailErrorMessage }}</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Confirm email" formControlName="confirmEmail" type="email" required>
		<mat-error *ngIf="fc.confirmEmail.invalid">{{ emailErrorMessage }}</mat-error>
		<mat-error *ngIf="formGroup.hasError('mismatchedEmails')">Emails do not match!</mat-error>
	</mat-form-field>

	<mat-form-field>
		<input matInput placeholder="Password" formControlName="password" type="password" required>
		<mat-error *ngIf="fc.email.invalid">Password required!</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password" required>
		<mat-error *ngIf="fc.confirmEmail.invalid">Password required!</mat-error>
		<mat-error *ngIf="formGroup.hasError('mismatchedPasswords')">Passwords do not match!</mat-error>
	</mat-form-field>
</form>
<div mat-dialog-actions>
	<button mat-button (click)="onCancel()">Cancel</button>
	<button mat-button (click)="onRegister()" color="primary" [disabled]="formGroup.invalid">Register</button>
</div>
