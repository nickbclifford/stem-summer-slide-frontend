<mat-toolbar *appLet="(userService.$ | async) as user" color="primary">
	<a class="home" mat-button routerLink="/home">Preventing STEM Summer Slide</a>
	<a mat-button routerLink="/units">All Units</a>
	<a mat-button routerLink="/about">About</a>
	<a *ngIf="user?.admin" mat-button routerLink="/admin/units">Administration</a>
	<span class="spacer"></span>
	<ng-container *ngIf="user; else notLoggedIn">
		<!-- TODO: routerLink to profile page -->
		<span class="hello">Hello, {{ user.name }}</span>
		<button mat-raised-button color="primary" (click)="logout()">Logout</button>
	</ng-container>
	<ng-template #notLoggedIn>
		<button mat-raised-button color="accent" (click)="login()">Login</button>
	</ng-template>
</mat-toolbar>
