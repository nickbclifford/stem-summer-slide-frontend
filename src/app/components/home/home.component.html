<ng-container *ngIf="user; else notLoggedIn">
	<h1>Welcome back, {{ user.name.split(' ')[0] //noinspection UnresolvedVariable }}</h1>

	<a *ngIf="nextQuestion; else noNextQuestion"
	   mat-raised-button
	   color="primary"
	   routerLink="/question/{{ nextQuestion.id }}"
	>
		Move on to {{ nextQuestion.questionType | titlecase }} (Unit {{ nextQuestion.unitId }})
	</a>
	<ng-template #noNextQuestion>
		<a mat-raised-button color="primary" routerLink="/units">
			Get started on a new unit
		</a>
	</ng-template>
</ng-container>
<ng-template #notLoggedIn>
	<h1>Welcome to STEM Summer Slide</h1>
	<button mat-raised-button color="primary" (click)="onRegister()">Register now!</button>
</ng-template>
